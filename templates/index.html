<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="row pt-3">
            <div class="d-flex justify-content-center">
                <a href="/" id="logo-link"><h1 id="site-logo">お勧め</h1></a>
            </div>

            <div class="row">
                <div id="section-underline">
                </div>
                <form id="search-form">
                    <input name="keyword" class="form-control" type="text" placeholder="Enter keywords (e.g. dark, tuner, destroy)">
                </form>
                <div class="mt-3" id="results">
                </div>
            </div>
        </div>

        
    </div>
    
    <script>
        const formObject = document.getElementById('search-form')
        
        formObject.addEventListener('change', e => {
            const data = new FormData(formObject)
            const dataLen = data.get('keyword').length
            if (dataLen >= 3) {
                fetch('/searching', {
                    method: 'POST',
                    body: data
                })
                    .then((response) => response.text())
                    .then((result) => {
                        document.getElementById('results').innerHTML = result
                    })
            } else if (dataLen == 0){
                document.getElementById('results').innerHTML = ''
            }
                    
        })
    </script>

</body>
</html>
