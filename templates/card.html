<!DOCTYPE html>
<html lang="en">
<head>
    <title id="card-name">{{ card.Name }}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="row pt-3">
            <div class="d-flex justify-content-center">
                <a href="/" id="logo-link"><h1 id="site-logo">お勧め</h1></a>
            </div>

            <div class="row">
                <div id="section-underline">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3" id="card-container">
        <div class="row">
            <div>
                <h1>{{ card.Name }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-5" id="card-main-container">
                <div>
                    <img src="{{ card.Image }}" id="card-image">
                </div>
            </div>
            <div  class="col-6"> 
                <div id="recommended-container">
                </div>
                <div id="versions-container">
                </div>
            </div>
        </div>
            
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
                var cardName = document.getElementById('card-name').text
                fetch('/' + cardName, {
                        method: 'GET',
                })
                    .then((response) => response.text())
                    .then((result) => {
                        document.getElementById('versions-container').innerHTML = result
                    })
        })

        document.addEventListener("DOMContentLoaded", function(){
            var cardObj = "{{card.ID}}"
            fetch('/similar/' + cardObj, {
                method: 'POST',
            })
                .then((response) => response.text())
                .then((result) => {
                    document.getElementById('recommended-container').innerHTML = result
                })
        })

        const targetNode = document.getElementById('card-container');
        const config = { childList: true, subtree: true };
        const observer = new MutationObserver(() => {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        })
        observer.observe(targetNode, config)
    </script>
</body>
</html>
